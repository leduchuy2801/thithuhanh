<body>
    <script>
 var a = prompt("nhập vào 1 giá trị a : ");
 var b = prompt("nhập vào 1 giá trị b: ");
 var c = prompt("nhập vào 1 giá trị c : ");
function ptbh(a,b,c){
            let delta = b*b-4*a*c;
            if (a==0){
                return (`Phương trình có nghiệm x =${-c/b}`);
            } else {
                if (delta<0){
                    return (`Phương trình vô nghiệm`);
                }
                if (delta>0){
                    return (`Phương trình có 2 nghiệm  là : x1 = ${(-b + Math.sqrt(delta))/(2*a)} và x2 = ${(-b - Math.sqrt(delta))/(2*a)}`);
                }
                if (delta == 0) {
                    return (`Phương trình có 1 nghiệm kép x = ${-b/(2*a)}`);
                }
            }
        }
        alert (ptbh(a,b,c));
</script>
