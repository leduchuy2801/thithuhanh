<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value =prompt("Nhập 1 giá trị bất kỳ : ");
        var arr = [1,5,3,8,9,-2,-4];
        function checknumber(){
            for(var i = 0; i < arr.length; i++){
            if(value == arr[i]){
                alert("Giá trị : " +  arr[i] + "vị trí : " + i);
            }
            }
        }
        checknumber()
    </script>
</body>
</html>
